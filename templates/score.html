{% extends "base.html"%}
{% block content %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1"></script>
<script>
    window.onload = function () {
    let context = document.querySelector("#sushi_circle").getContext('2d')
    let accuracy = {{ accuracy | tojson }};
    alert(accuracy)
    new Chart(context, {
        type: 'doughnut',
        data: {
        labels: ["正解","不正解"],
        datasets: [{
            backgroundColor: ["#B2D1FF","#BBBBBB"],
            data: [accuracy*100,(1-accuracy)*100]
        }]
        },
        options: {
        responsive: false,
        }
    });
    }
</script>

<div style="margin-top: 100px; margin-left: 30px;">
    <h3>精度</h3>
    <h3 style="margin-left: 50px;">{{accpct}}%</h3>
    <canvas id="sushi_circle" width="400" height="400"></canvas>
</div>

{% endblock %}
